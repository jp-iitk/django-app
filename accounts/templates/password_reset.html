{% extends 'base_accounts.html' %}


{% block title %}
    Boards - Reset Password
{% endblock %}

{% block content %}
<div class="card ml-auto mr-auto mt-5" style="width: 25rem;height: auto; background : #94618E;">
    <div class="card-body">
        <h5 class="card-title mb-4" style="align : center; color: green; font-weight : bold;font-size : 30px;">Password Reset</h5>
        <p>Password reset link will be send to the input email address</p>
        <form method="POST" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button class="btn btn-success">Send Reset Email</button>
        </form>
    </div>
</div>
{% endblock %}
