{% extends 'base_accounts.html' %}

{% block title %}
Boards - Sign Up
{% endblock %}

{% block content %}
<div class="card ml-auto mr-auto mt-5" style="width: 25rem;height: auto; background : #94618E;">
    <div class="card-body">
        <h5 class="card-title mb-4" style="align : center; color: green; font-weight : bold;font-size : 30px;">Sign
            Up</h5>
        <form method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button class="btn btn-success">Sign Up</button>
        </form>
        <div class="card-footer text-muted text-center">
            <span style="color: white;">Already have an account? </span> <a href="{% url 'login' %}">Log in</a>
        </div>
    </div>
</div>
{% endblock %}
